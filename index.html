<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;"
          name="viewport" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta name="format-detection" content="telephone=no">
    <title>
        wellfor
    </title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="css/position.css" />
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h3>
                威力发蛋糕预约
            </h3>
            <img class="img-responsive img-rounded" src="imgs/wellfor.jpeg" alt=""/>
            <h4>
                请认真填写表单
            </h4>
        </div>
    </div>
    <form action="">
        <div class="row">
            <div class="form-group">
                <label for="zhonglei" class="col-xs-4">
                    种类
                            <span class="glyphicon glyphicon-star red">
                            </span>
                </label>
                <div class="col-xs-8">
                    <input type="text" class="form-control col-xs-4" id="zhonglei" placeholder="">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <label for="xingming" class="col-xs-4">
                    姓名
                            <span class="glyphicon glyphicon-star red">
                            </span>
                </label>
                <div class="col-xs-8">
                    <input type="text" class="form-control" id="xingming" placeholder="">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <label for="lianxi" class="col-xs-4">
                    联系电话
                            <span class="glyphicon glyphicon-star red">
                            </span>
                </label>
                <div class="col-xs-8">
                    <input type="text" class="form-control col-xs-4" id="lianxi" placeholder="">
                </div>
            </div>
        </div>
        <div class="row">
            <input type="submit" class="btn btn-warning col-xs-4 col-xs-offset-4" value="提交">
        </div>
        <p style="text-align: center;margin-top: 20px;font-size: 10px;">技术支持：扬州亮点网络</p>
</div>
</form>
<script src="js/bootstrap.min.js">
</script>
<script src="js/jquery-1.11.2.min.js">
</script>
</body>

</html>
